name: Bug Report
description: Report an bug/issue in TofuLint's CLI
labels: 
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug in TofuLint. Please be sure to complete the fields below as we can only investigate reproducible issues. If you're having an issue with a specific rule/ruleset, report that in the relevant [ruleset repository](https://github.com/terraform-linters?q=topic%3Atflint-ruleset&type=source&language=&sort=).
  - type: textarea
    attributes:
      label: Summary
      description: Summarize the issue briefly, in a few sentences. Use the fields below to provide code snippets.
    validations:
      required: true
  - type: input
    attributes:
      label: Command
      description: The command used to invoke TofuLint, including all arguments
      value: tofulint
    validations:
      required: true
  - type: textarea
    attributes:
      label: OpenTofu Configuration
      description: >
        The OpenTofu configuration (typically HCL) that reproduces the bug.
        You may need to reduce your project to an isolated configuration.
      render: tofu
    validations:
      required: true
  - type: textarea
    attributes:
      label: TofuLint Configuration
      description: The TofuLint configuration (typically `.tofulint.hcl`).
      render: HCL
    validations:
      required: true
  - type: textarea
    attributes:
      label: Output
      description: The output printed by TofuLint. If a clear error is not printed, enable debug logs (`TOFULINT_LOG=debug`).
      render: Shell
    validations:
      required: true
  - type: input
    attributes:
      label: TofuLint Version
      placeholder: '0.50.3'
    validations:
      required: true
  - type: input
    attributes:
      label: OpenTofu Version
      description: If TofuLint is unable to parse your configuration but OpenTofu can, please include the Terraform version. Otherwise, this can be omitted.
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: Operating System
      description: Select any OS where you have reproduced this issue
      options:
        - label: Linux
        - label: macOS
        - label: Windows
